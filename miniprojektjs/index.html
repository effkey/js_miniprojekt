<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Paragon</title>
  </head>
  <body>
    <h1 id="Title">Paragon</h1>
    <table id="tab">
      <thead>
        <tr>
          <th>LP</th>
          <th>NAZWA</th>
          <th>ILOŚĆ</th>
          <th>CENA</th>
          <th>SUMA</th>
        </tr>
      </thead>
      <tbody id="btab"></tbody>
      <tfoot class="ftab">
        <tr>
          <td>RAZEM</td>
          <td id="razem"></td>
        </tr>
      </tfoot>
    </table>
    <h2>Wprowadź nową pozycję:</h2>
    <form name="myform">
      <label for="lname">Nazwa: </label>
      <input type="text" id="lname" class="inputParagon"/><br /><br />
      <label for="quantity">Ilość: </label>
      <input type="text" id="quantity" class="inputParagon"/><br /><br />
      <label for="price">Cena: </label>
      <input type="text" id="price" class="inputParagon"/><br /><br />
      <input type="submit" value="Dodaj element" id="submitButton"/>
    </form>
    <div id="usun">
      <button id="buttonDelete">Usuń element</button>
    </div>
    <div id="zapisz">
      <button id="buttonSave">Zapisz paragon</button>
    </div>
    <div id="wyczysc">
      <button id="buttonClear">Wyczyść paragon</button>
    </div>
    <form id="myform2">
      <label for="zamien1">Podaj w który wiersz chcesz wstawić (LP): </label>
      <input type="text" id="zamien1" /><br /><br />
      <label for="zamien2">Podaj przed który wiersz chcesz wstawić (LP):</label>
      <input type="text" id="zamien2" /><br /><br />
    </form>
    <div id="zatwierdz">
      <button>zatwierdź</button>
    </div>
    <script src="projekt.js"></script>
  </body>
</html>
